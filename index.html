<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>F1 AR Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100dvh; 
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #2a2a2a 0%, #000000 100%);
        }

        /* --- UI --- */
        .ui-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            z-index: 10;
        }

        .header-glass {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 15px 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-text { color: #fff; font-size: 1.1rem; font-weight: 700; letter-spacing: 1px; }
        .logo-highlight { color: #ff0040; }
        
        .status-badge {
            background: rgba(0, 255, 136, 0.1); color: #00ff88; padding: 6px 12px;
            border-radius: 20px; font-size: 0.75rem; border: 1px solid rgba(0, 255, 136, 0.3);
            display: flex; align-items: center; gap: 5px;
        }
        .blink-dot { width: 8px; height: 8px; background: #00ff88; border-radius: 50%; animation: blink 2s infinite; }

        /* دکمه استارت */
        #ar-button {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: linear-gradient(45deg, #ff0040, #ff5e00);
            color: white; border: none; padding: 14px 40px; border-radius: 50px;
            font-family: 'Orbitron', sans-serif; font-size: 1rem; font-weight: bold;
            letter-spacing: 1px; box-shadow: 0 0 20px rgba(255, 0, 64, 0.4);
            transition: all 0.3s ease; pointer-events: auto; white-space: nowrap;
            z-index: 100; /* همیشه رو باشه */
        }
        #ar-button:active { transform: translateX(-50%) scale(0.95); }
        
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

    <div class="ui-overlay">
        <div class="header-glass">
            <div class="logo-text">F1 <span class="logo-highlight">AR</span> HUB</div>
            <div class="status-badge"><div class="blink-dot"></div>AR READY</div>
        </div>
    </div>

    <model-viewer 
        src="assets/car.glb"
        alt="F1 Racing Car"
        ar
        ar-modes="scene-viewer webxr quick-look" 
        ar-placement="floor"
        ar-scale="auto"
        camera-controls 
        shadow-intensity="1.5"
        shadow-softness="0.8"
    >
        <button slot="ar-button" id="ar-button">
            START ENGINE
        </button>
    </model-viewer>

</body>
</html>
