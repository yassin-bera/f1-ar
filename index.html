<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>F1 AR Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100dvh; 
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #2a2a2a 0%, #000000 100%);
            /* بهینه سازی برای حرکت نرم */
            --poster-color: transparent;
        }

        .ui-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            z-index: 10;
        }

        .header-glass {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 15px 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-text { color: #fff; font-size: 1.1rem; font-weight: 700; letter-spacing: 1px; }
        .logo-highlight { color: #ff0040; }
        
        .status-badge {
            background: rgba(0, 255, 136, 0.1); color: #00ff88; padding: 6px 12px;
            border-radius: 20px; font-size: 0.75rem; border: 1px solid rgba(0, 255, 136, 0.3);
            display: flex; align-items: center; gap: 5px;
        }
        .blink-dot { width: 8px; height: 8px; background: #00ff88; border-radius: 50%; animation: blink 2s infinite; }

        #ar-button {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: linear-gradient(45deg, #ff0040, #ff5e00);
            color: white; border: none; padding: 14px 40px; border-radius: 50px;
            font-family: 'Orbitron', sans-serif; font-size: 1rem; font-weight: bold;
            letter-spacing: 1px; box-shadow: 0 0 20px rgba(255, 0, 64, 0.4);
            transition: all 0.3s ease; pointer-events: auto; white-space: nowrap;
            z-index: 100;
        }
        #ar-button:active { transform: translateX(-50%) scale(0.95); }
    </style>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

    <div class="ui-overlay">
        <div class="header-glass">
            <div class="logo-text">F1 <span class="logo-highlight">AR</span> HUB</div>
            <div class="status-badge"><div class="blink-dot"></div>AR READY</div>
        </div>
    </div>

    <model-viewer 
        src="https://f1-ar-nine.vercel.app/assets/car.glb"
        alt="F1 Racing Car"
        
        /* تنظیمات AR */
        ar
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="floor"
        ar-scale="auto"
        
        /* کنترل‌های کاربر و حرکت */
        camera-controls 
        enable-pan 
        touch-action="pan-y"
        interpolation-decay="200"
        
        /* تنظیمات ظاهری و سایه برای واقع‌گرایی */
        scale="0.1 0.1 0.1"
        shadow-intensity="2"
        shadow-softness="0"
        tone-mapping="commerce"
        exposure="1"
    >
        <button slot="ar-button" id="ar-button">
            START ENGINE
        </button>
    </model-viewer>

    <script>
        // اسکریپت کمکی برای اطمینان از لود صحیح
        const modelViewer = document.querySelector('model-viewer');
        
        modelViewer.addEventListener('load', () => {
            console.log('F1 Car Loaded - Ready for AR');
            // در صورت نیاز به تنظیم متریال‌ها می‌توان اینجا کد زد
        });

        // بهینه‌سازی تجربه AR در iOS
        modelViewer.addEventListener('ar-status', (event) => {
            if(event.detail.status === 'session-started'){
                console.log('AR Session Started');
            }
        });
    </script>

</body>
</html>
