
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>F1 AR Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100dvh; 
        }

        /* کانتینر اصلی */
        model-viewer {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #2a2a2a 0%, #000000 100%);
            --poster-color: transparent;
            z-index: 1;
        }

        .header-glass {
            position: absolute;
            top: 20px; left: 20px; right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 15px 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: auto;
            z-index: 100; /* بالاتر از همه */
        }

        .logo-text { color: #fff; font-size: 1.1rem; font-weight: 700; letter-spacing: 1px; }
        .logo-highlight { color: #ff0040; }
        
        .status-badge {
            background: rgba(0, 255, 136, 0.1); color: #00ff88; padding: 6px 12px;
            border-radius: 20px; font-size: 0.75rem; border: 1px solid rgba(0, 255, 136, 0.3);
            display: flex; align-items: center; gap: 5px;
        }
        .blink-dot { width: 8px; height: 8px; background: #00ff88; border-radius: 50%; animation: blink 2s infinite; }

        /* دکمه شروع AR (وسط صفحه پایین) */
        #ar-button {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            background: linear-gradient(45deg, #ff0040, #ff5e00);
            color: white; border: none; padding: 14px 40px; border-radius: 50px;
            font-family: 'Orbitron', sans-serif; font-size: 1rem; font-weight: bold;
            letter-spacing: 1px; box-shadow: 0 0 20px rgba(255, 0, 64, 0.4);
            transition: all 0.3s ease; pointer-events: auto; white-space: nowrap;
            z-index: 50;
        }
        #ar-button:active { transform: translateX(-50%) scale(0.95); }

        /* دکمه شاتر (مخصوص حالت WebXR) */
        .shutter-btn {
            position: fixed; /* فیکس شده روی صفحه حتی در AR وب */
            bottom: 40px; 
            left: 50%; 
            transform: translateX(-50%);
            width: 70px; 
            height: 70px; 
            background: rgba(255,255,255,0.2); 
            border-radius: 50%;
            border: 4px solid white; 
            cursor: pointer; 
            display: none; /* پیش فرض مخفی است تا وقتی AR باز شود */
            justify-content: center; 
            align-items: center;
            z-index: 999; /* بالاترین اولویت */
            pointer-events: auto;
        }
        
        .shutter-inner { width: 54px; height: 54px; background: white; border-radius: 50%; }
        .shutter-btn:active .shutter-inner { transform: scale(0.9); background: #ff0040; }

        #flash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 1000;
            transition: opacity 0.2s;
        }

    </style>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

    <div id="flash-overlay"></div>

    <div class="header-glass">
        <div class="logo-text">F1 <span class="logo-highlight">AR</span> HUB</div>
        <div class="status-badge"><div class="blink-dot"></div>READY</div>
    </div>
    
    <div class="shutter-btn" id="custom-shutter" onclick="takeSnapshot()">
        <div class="shutter-inner"></div>
    </div>

    <model-viewer 
        id="viewer"
        src="https://f1-ar-nine.vercel.app/assets/car.glb"
        alt="F1 Racing Car"
        ar
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="floor"
        ar-scale="auto"
        camera-controls 
        enable-pan 
        touch-action="pan-y"
        interpolation-decay="200"
        scale="0.1 0.1 0.1"
        shadow-intensity="2"
        shadow-softness="0"
        tone-mapping="commerce"
        exposure="1"
    >
        <button slot="ar-button" id="ar-button">
            START ENGINE
        </button>
    </model-viewer>

    <script>
        const viewer = document.getElementById('viewer');
        const arButton = document.getElementById('ar-button');
        const customShutter = document.getElementById('custom-shutter');
        const flash = document.getElementById('flash-overlay');

        // وقتی کاربر دکمه استارت را زد
        arButton.addEventListener('click', () => {
            // تلاش می‌کنیم دکمه شاتر را نشان دهیم (فقط در WebXR دیده می‌شود)
            // در آیفون این دکمه دیده نمی‌شود چون سیستم عامل روی آن را می‌پوشاند
            customShutter.style.display = 'flex';
        });

        // مدیریت نمایش دکمه شاتر بر اساس وضعیت AR
        viewer.addEventListener('ar-status', (event) => {
            if(event.detail.status === 'session-started') {
                // اگر وارد حالت AR شدیم، دکمه شاتر را نشان بده
                customShutter.style.display = 'flex';
                // دکمه استارت را مخفی کن
                arButton.style.display = 'none';
            } else {
                // اگر خارج شدیم
                customShutter.style.display = 'none';
                arButton.style.display = 'block';
            }
        });

        async function takeSnapshot() {
            flash.style.opacity = 1;
            setTimeout(() => flash.style.opacity = 0, 100);

            try {
                const blob = await viewer.toBlob({mimeType: 'image/png'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'f1-ar-photo.png';
                a.click();
                URL.revokeObjectURL(url);
            } catch (err) {
                console.log("Error taking photo:", err);
                alert("در این گوشی امکان عکس گرفتن با دکمه وجود ندارد. لطفاً اسکرین‌شات بگیرید.");
            }
        }
    </script>

</body>
</html>
