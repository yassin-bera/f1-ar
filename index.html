<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>F1 AR Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100dvh; 
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #2a2a2a 0%, #000000 100%);
            --poster-color: transparent;
        }

        .ui-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            z-index: 10;
        }

        .header-glass {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 15px 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: auto;
        }

        .logo-text { color: #fff; font-size: 1.1rem; font-weight: 700; letter-spacing: 1px; }
        .logo-highlight { color: #ff0040; }
        
        .status-badge {
            background: rgba(0, 255, 136, 0.1); color: #00ff88; padding: 6px 12px;
            border-radius: 20px; font-size: 0.75rem; border: 1px solid rgba(0, 255, 136, 0.3);
            display: flex; align-items: center; gap: 5px;
        }
        .blink-dot { width: 8px; height: 8px; background: #00ff88; border-radius: 50%; animation: blink 2s infinite; }

        /* استایل دکمه شاتر */
        .shutter-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .shutter-btn {
            width: 70px; 
            height: 70px; 
            background: rgba(255,255,255,0.2); 
            border-radius: 50%;
            border: 4px solid white; 
            cursor: pointer; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            transition: all 0.2s;
        }
        
        .shutter-inner { 
            width: 54px; 
            height: 54px; 
            background: white; 
            border-radius: 50%; 
            transition: 0.1s; 
        }
        
        .shutter-btn:active .shutter-inner { 
            transform: scale(0.9); 
            background: #ff0040; 
        }
        .shutter-btn:active {
            transform: scale(0.95);
        }

        /* دکمه AR (مخفی شده در حالت عادی تا وقتی مدل لود شود) */
        #ar-button {
            display: none; /* ما از دکمه شاتر استفاده می‌کنیم */
        }
        
        /* افکت فلش هنگام عکس گرفتن */
        #flash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 200;
            transition: opacity 0.2s;
        }

    </style>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

    <div id="flash-overlay"></div>

    <div class="ui-overlay">
        <div class="header-glass">
            <div class="logo-text">F1 <span class="logo-highlight">AR</span> HUB</div>
            <div class="status-badge"><div class="blink-dot"></div>READY</div>
        </div>
        
        <div class="shutter-container">
            <div class="shutter-btn" onclick="takeSnapshot()">
                <div class="shutter-inner"></div>
            </div>
        </div>
    </div>

    <model-viewer 
        id="viewer"
        src="https://f1-ar-nine.vercel.app/assets/car.glb"
        alt="F1 Racing Car"
        ar
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="floor"
        ar-scale="auto"
        camera-controls 
        enable-pan 
        touch-action="pan-y"
        interpolation-decay="200"
        scale="0.1 0.1 0.1"
        shadow-intensity="2"
        shadow-softness="0"
        tone-mapping="commerce"
        exposure="1"
    >
    </model-viewer>

    <script>
        const viewer = document.getElementById('viewer');
        const flash = document.getElementById('flash-overlay');

        viewer.addEventListener('load', () => {
            console.log('F1 Car Loaded');
        });

        // تابع عکس گرفتن
        async function takeSnapshot() {
            // افکت فلش
            flash.style.opacity = 1;
            setTimeout(() => flash.style.opacity = 0, 100);

            try {
                // تلاش برای گرفتن عکس از مدل
                const blob = await viewer.toBlob({mimeType: 'image/png'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'f1-ar-photo.png';
                a.click();
                URL.revokeObjectURL(url);
            } catch (err) {
                console.log("Screenshot capability limited:", err);
                // اگر مرورگر اجازه نداد، پیام راهنما بده
                alert("برای ذخیره تصویر در این حالت، لطفاً اسکرین‌شات بگیرید (دکمه Power + کم کردن صدا).");
            }
        }
    </script>

</body>
</html>
